  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 100%;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>

var markers = []
var map;
function initMap() {
  // The location of Uluru
  var uluru = {lat: 39.0119, lng: -98.4842};
  // The map, centered at Uluru
  map = new google.maps.Map(
         document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
  markers.push(marker)
  deleteMarkers()
}

function setMapOnAll(map1) {
    for (var i = 0; i < markers.length; i++) {
      markers[i].setMap(map1);
  }
}

function clearMarker(){
  setMapOnAll(null);
}

function addMarker(lat, lon) {

  deleteMarkers()
  var loc = {lat: lat, lng: lon}
  map = new google.maps.Map(
           document.getElementById('map'), {zoom: 4, center: loc});
  var merker = new google.maps.Marker({position: loc, map: map})
  markers.push(merker);

}

function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
  setMapOnAll(null);
}

// Shows any markers currently in the array.
function showMarkers() {
  setMapOnAll(map);
}

// Deletes all markers in the array by removing references to them.
function deleteMarkers() {
  clearMarkers();
  markers = [];
}

 // initMap()
 // addMarker(42.377003, -71.116661)

    function makeid(len) {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for (var i = 0; i < len; i++)
            text += possible.charAt(Math.floor(Math.random() * possible.length));

        return text;
    }

    var myid = makeid(2);
    if (localStorage.getItem('myid') != null) {
        myid = localStorage.getItem('myid');
    }

    localStorage.setItem('myid', myid);

    function addMessage(element) {

        msg = element['data'];
        msg = msg.split(':', 2);
        console.log(msg);

        if (msg[0] != 'G') {
            return;
        }

        data = msg[1].split(',', 2);
        lat = parseFloat(data[0]);
        lon = parseFloat(data[1]);

        addMarker(lat, lon);

    }

    $(function test() {
        var socket = new io('$base_url/mesh');

        socket.connect();
        socket.on('connect', function () {
            console.log('Client has connected to the server');
        });

        socket.on('broadcast', function (data) {
            console.log('Received a new broadcast');
            console.log(data);
            // var msg_data = JSON.parse(data);
            addMessage(data);
            // process the transaction data here
        });

        socket.on('disconnect', function () {
            console.log('The client has disconnected!');
        });
    });

    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGQXYur9isyimPnbVFNPw1Jyg029BfjTE&callback=initMap">
